merges:
  - action: delete_branch
labels:
  "bot: duplicate":
    action: close
    delay: 15 minutes
  "bot: merge when passing":
    action: merge
    delay: 1 minute
    comment: |
      Woo hoo! All tests are passing and I see the label `bot: merge when passing`, so I'll take the liberty of getting this merged and deleting the branch in $DELAY.

      Thank you very much and hope to see you around these parts again soon ðŸ¤ ðŸ¤–
  "status: needs official review":
    action: close
    # You can specify times in human readable form
    # using seconds, minutes, hours, days, weeks and years
    delay: 15 minutes
    comment: "For new feature requests, please visit [our forum](https://forum.dawnlabs.io). Closing in $DELAY..."
comments:
  - action: label
    pattern: /duplicate of \#?[\d]+/i
    labels:
      - "bot: duplicate"
