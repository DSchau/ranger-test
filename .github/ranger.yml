merges:
  - action: delete_branch
labels:
  "bot: duplicate":
    action: close
    delay: 15 minutes
  "bot: merge when passing": merge
  "status: needs official review":
    action: comment
    delay: 1 minute
    comment: |
      Hello World!
comments:
  - action: label
    pattern: /duplicate of \#?[\d]+/i
    labels:
      - "bot: duplicate"
